<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coach D | The Fieldhouse</title>
    <meta name="description" content="Talk to Coach D ‚Äî basketball coaching assistant at the fieldhouse. Direct answers on practice plans, lineups, player development, and methodology.">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üèÄ</text></svg>">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg: #000D1A;
            --text: #e8e8e8;
            --dim: #b0b0b0;
            --accent: #d4a84b;
            --border: #0d2840;
            --input-bg: #001428;
            --font-body: 'Noto Sans', system-ui, sans-serif;
            --font-mono: 'Courier New', Courier, monospace;
        }

        body {
            font-family: var(--font-body);
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            font-size: 18px;
            height: 100vh;
            overflow: hidden;
        }

        /* Court line accent */
        .court-line {
            position: fixed;
            top: 0;
            left: 0;
            width: 120px;
            height: 4px;
            background: var(--accent);
            z-index: 9999;
        }

        @media (max-width: 700px) {
            .court-line {
                width: 100%;
            }
        }

        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            max-width: 700px;
            margin: 0 auto;
            padding: 0 1.5rem;
        }

        .header {
            padding: 2rem 0 1rem;
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            border-bottom: 1px solid var(--border);
        }

        .wordmark {
            font-family: var(--font-mono);
            font-size: 1.75rem;
            font-weight: bold;
            color: var(--accent);
            letter-spacing: 0.1em;
        }

        .tagline {
            font-size: 0.9rem;
            color: var(--dim);
            margin-top: 0.35rem;
        }

        .nav-link {
            font-size: 0.9rem;
            color: var(--dim);
            text-decoration: none;
            transition: color 0.2s;
        }

        .nav-link:hover {
            color: var(--accent);
        }

        main {
            flex: 1;
            min-height: 0;
            display: flex;
            flex-direction: column;
        }

        .chat-area {
            flex: 1;
            min-height: 0;
            overflow-y: auto;
            padding: 2rem 0;
        }

        .message {
            margin-bottom: 2rem;
        }

        .message-label {
            font-size: 0.75rem;
            color: var(--dim);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 0.5rem;
        }

        .message-text {
            color: var(--text);
            white-space: pre-wrap;
        }

        .message.coach .message-text {
            border-left: 2px solid var(--accent);
            padding-left: 1rem;
        }

        .message.you .message-text {
            border-left: 2px solid var(--dim);
            padding-left: 1rem;
            color: #999;
        }

        .message.error .message-text {
            border-left: 2px solid #8b0000;
            padding-left: 1rem;
            color: #cc6666;
        }

        .input-area {
            padding: 1.5rem 0;
            border-top: 1px solid var(--border);
        }

        .prompts {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            justify-content: center;
            padding: 0 0 1rem 0;
        }

        .prompts.hidden {
            display: none;
        }

        .prompt-chip {
            background: var(--input-bg);
            border: 1px solid var(--border);
            color: var(--dim);
            padding: 0.625rem 1rem;
            font-family: inherit;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.2s;
            border-radius: 2px;
        }

        .prompt-chip:hover {
            border-color: var(--accent);
            color: var(--accent);
        }

        .input-row {
            display: flex;
            gap: 1rem;
            align-items: flex-end;
        }

        .input-field {
            flex: 1;
            background: var(--input-bg);
            border: 1px solid var(--border);
            color: var(--text);
            padding: 0.75rem 1rem;
            font-family: inherit;
            font-size: 1rem;
            resize: none;
            min-height: 48px;
            max-height: 150px;
            line-height: 1.5;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--accent);
        }

        .input-field::placeholder {
            color: var(--dim);
        }

        .send-btn {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--dim);
            padding: 0.75rem 1.5rem;
            font-family: inherit;
            font-size: 0.875rem;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            transition: all 0.2s;
        }

        .send-btn:hover {
            border-color: var(--accent);
            color: var(--accent);
        }

        .send-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .footer {
            padding: 1rem 0;
            font-size: 0.8rem;
            color: var(--dim);
            border-top: 1px solid var(--border);
            text-align: center;
        }

        .footer a {
            color: var(--dim);
            text-decoration: none;
        }

        .footer a:hover {
            color: var(--accent);
        }

        .typing {
            display: inline-block;
        }

        .typing::after {
            content: '...';
            animation: dots 1.5s infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        .chat-area::-webkit-scrollbar {
            width: 4px;
        }

        .chat-area::-webkit-scrollbar-track {
            background: var(--bg);
        }

        .chat-area::-webkit-scrollbar-thumb {
            background: var(--border);
        }

        @media (max-width: 600px) {
            body {
                font-size: 17px;
                height: auto;
                min-height: 100vh;
                overflow: auto;
            }
            .container {
                padding: 0 1rem;
                height: auto;
                min-height: 100vh;
            }
            .header {
                padding: 1.5rem 0 1rem;
            }
            .wordmark { font-size: 1.5rem; }
            .tagline { font-size: 0.85rem; }
            .chat-area {
                padding: 1.5rem 0;
                min-height: 40vh;
            }
            .message {
                margin-bottom: 1.5rem;
            }
            .input-area {
                padding: 1rem 0;
                position: sticky;
                bottom: 0;
                background: var(--bg);
            }
            .input-row {
                gap: 0.75rem;
            }
            .input-field {
                padding: 0.875rem 1rem;
                font-size: 16px;
            }
            .send-btn {
                padding: 0.875rem 1.25rem;
            }
            .prompt-chip {
                padding: 0.75rem 1rem;
                font-size: 0.9rem;
            }
            .footer {
                font-size: 0.75rem;
                padding: 0.75rem 0;
            }
        }

        @media (prefers-reduced-motion: reduce) {
            .typing::after {
                animation: none;
                content: '...';
            }
        }
    </style>
</head>
<body>
    <div class="court-line" aria-hidden="true"></div>

    <div class="container">
        <header class="header">
            <div>
                <h1 class="wordmark">COACH D</h1>
                <p class="tagline">The Fieldhouse</p>
            </div>
            <a href="./" class="nav-link">About Coach D</a>
        </header>

        <main>
            <div class="chat-area" id="chat"></div>
        </main>

        <div class="input-area">
            <div class="prompts" id="prompts">
                <button class="prompt-chip" data-prompt="What is this place?">What is this place?</button>
                <button class="prompt-chip" data-prompt="Help me build a practice plan">Practice plan</button>
                <button class="prompt-chip" data-prompt="My player struggles with weak-hand finishing">Player development</button>
                <button class="prompt-chip" data-prompt="Explain neuroplasticity training">Methodology</button>
            </div>
            <div class="input-row">
                <textarea
                    class="input-field"
                    id="input"
                    placeholder="What do you need?"
                    rows="1"
                ></textarea>
                <button class="send-btn" id="send">Send</button>
            </div>
        </div>

        <footer class="footer">
            <a href="../">Back to Fieldhouse</a> ¬∑ <a href="https://claudewill.io/derek" target="_blank" rel="noopener">Contact</a>
            <div style="margin-top: 0.5rem; font-size: 0.7rem;">
                AI-powered coaching assistant. Not a replacement for human coaching judgment.
            </div>
        </footer>
    </div>

    <script>
        const chat = document.getElementById('chat');
        const input = document.getElementById('input');
        const send = document.getElementById('send');
        const prompts = document.getElementById('prompts');

        let conversationHistory = [];

        // Greeting based on time
        function getGreeting() {
            const hour = new Date().getHours();
            if (hour >= 5 && hour < 12) return "Morning. What are we working on?";
            if (hour >= 12 && hour < 17) return "Afternoon. What do you need?";
            return "Evening. What's on your mind?";
        }

        addMessage('coach', getGreeting());

        function addMessage(who, text, isError = false) {
            const msg = document.createElement('div');
            msg.className = `message ${who}${isError ? ' error' : ''}`;
            msg.innerHTML = `
                <div class="message-label">${who === 'coach' ? 'Coach D' : 'You'}</div>
                <div class="message-text">${escapeHtml(text)}</div>
            `;
            chat.appendChild(msg);
            chat.scrollTop = chat.scrollHeight;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function showTyping() {
            const msg = document.createElement('div');
            msg.className = 'message coach';
            msg.id = 'typing';
            msg.innerHTML = `
                <div class="message-label">Coach D</div>
                <div class="message-text"><span class="typing"></span></div>
            `;
            chat.appendChild(msg);
            chat.scrollTop = chat.scrollHeight;
        }

        function removeTyping() {
            const t = document.getElementById('typing');
            if (t) t.remove();
        }

        async function sendMessage() {
            const text = input.value.trim();
            if (!text) return;

            // Hide prompts after first message
            prompts.classList.add('hidden');

            addMessage('you', text);
            input.value = '';
            input.style.height = 'auto';

            send.disabled = true;
            input.disabled = true;

            showTyping();

            conversationHistory.push({
                role: 'user',
                content: text
            });

            try {
                const response = await fetch('/.netlify/functions/coach-d', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        messages: conversationHistory
                    })
                });

                const data = await response.json();

                removeTyping();

                if (response.status === 429) {
                    addMessage('coach', data.response || 'Easy there. Give me a minute to catch my breath.', false);
                } else if (data.error && !data.response) {
                    addMessage('coach', 'Having trouble thinking right now. Try again in a minute.', true);
                } else {
                    const coachResponse = data.response;
                    addMessage('coach', coachResponse);

                    conversationHistory.push({
                        role: 'assistant',
                        content: coachResponse
                    });
                }

            } catch (error) {
                removeTyping();
                addMessage('coach', 'Connection problem. Try again.', true);
            }

            send.disabled = false;
            input.disabled = false;
            input.focus();
        }

        send.addEventListener('click', sendMessage);

        input.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        input.addEventListener('input', () => {
            input.style.height = 'auto';
            input.style.height = Math.min(input.scrollHeight, 150) + 'px';
        });

        document.querySelectorAll('.prompt-chip').forEach(chip => {
            chip.addEventListener('click', () => {
                input.value = chip.dataset.prompt;
                sendMessage();
            });
        });

        input.focus();
    </script>
</body>
</html>
